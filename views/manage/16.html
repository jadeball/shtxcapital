			<img src="../images/08c4f565_9a3e_af93_1e3d_b38d2d93b483.jpg">
			<h4>柳传志  董事长</h4>
		</div>
		<div style="padding:5px 10px;">
		<p>
	柳传志先生毕业于西安电子科技大学（原西安军事电讯工程学院），高级工程师。现任联想控股有限公司董事长、执行委员会主席；联想集团名誉董事长、联想投资、融科智地、天厦资产董事长。<br>
	柳传志先生当选为中共十六大、十七大代表，九届、十届、十一届全国人大代表。荣获“全国劳动模范”、“中国改革风云人物”、“亚洲最佳商业人士”、“全球25位最有影响力商界领袖”等称号。<br>
	1984年，柳传志先生与其它10位计算所科研人员以20万元创办了中科院计算所新技术发展公司（联想集团前身）。<br>
	&nbsp;</p>
