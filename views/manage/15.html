			<img src="../images/b7b2e4fd_1c17_66e8_0871_d0664fdb9575.jpg">
			<h4>赵令欢  总裁</h4>
		</div>
		<div style="padding:5px 10px;">
		<p align="left">
	赵令欢先生现任天厦资产总裁、联想控股有限公司常务副总裁，负责对天厦资产的全面管理及联想控股的战略投资业务。他还担任中国联想集团、中国制药、意大利菲亚特工业等全球著名企业的董事。</p>
<p align="left">
	赵令欢先生于2003年加入联想控股并创立天厦资产，天厦资产目前直接管理和运作的资金超过450亿人民币，其管理的七期基金已投资了超过60家企业。</p>
<p align="left">
	赵令欢先生毕业于南京大学物理系，之后获美国北伊利诺依州大学电子工程硕士和物理学硕士学位，美国西北大学凯洛格商学院工商管理硕士学位。</p>
